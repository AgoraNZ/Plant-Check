<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Image Embed Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Firebase Image Embed</h1>
    <p>The following image is embedded using a URL from Firebase:</p>
    <img src="https://firebasestorage.googleapis.com/v0/b/dairy-farm-record-system.appspot.com/o/Picture2.jpg?alt=media&token=d867f2d8-6a3f-43b1-b1cb-8426ed67dfaf">
    <p>The image above is loaded directly from Firebase, making it easy to display without needing to store the image locally.</p>
</body>
</html>
