<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Shed Hygiene Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001F3F; /* Navy Blue */
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #FF851B; /* Orange */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #003366; /* Darker Navy Blue */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="time"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .form-section {
            margin-bottom: 20px;
            border-bottom: 2px solid #FF851B; /* Orange */
            padding-bottom: 10px;
        }
        .btn {
            background-color: #FF851B; /* Orange */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            text-align: center;
        }
        .btn:hover {
            background-color: #FF4136; /* Red hover color */
        }
    </style>
</head>

            <label for="customerName">Customer Name:</label>

            <label for="region">Region:</label>

                <option value="">Select Region</option>

            <label for="farmName">Farm Name:</label>

            <label for="island">Island:</label>
            <select id="island" required>
                <option value="North Island">North Island</option>
                <option value="South Island">South Island</option>
            </select>

            <label for="visitDate">Visit Date:</label>
            <input type="text" id="visitDate" value="" readonly>

            <label for="visitType">Visit Type:</label>
            <input type="text" id="visitType" required>

            <label for="timeInspectionStarted">Time Inspection Started:</label>
