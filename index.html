<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Shed Hygiene Checklist</title>
    <style>
        body {
            background-color: #001f3f; /* Navy blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .photo-upload {
            display: none;
        }
        .center {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        select, input[type="text"], textarea, input[type="date"], input[type="time"] {
            width: 100%;
            margin-bottom: 15px;
        }
        #dairy_number {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center">Dairy Shed Hygiene Checklist</h1>
        <form id="checklist-form">
            
            <!-- Farm Details with Auto-Populate -->
            <h2>Farm Details</h2>
            <label>Dairy Number: </label><input type="text" id="dairy_number" name="dairy_number" placeholder="Enter Dairy Number" onchange="autoPopulate()"><br>
            <label>Customer Name: </label><input type="text" id="customer_name" name="customer_name"><br>
            <label>Supplier Info: </label><input type="text" id="supplier_info" name="supplier_info"><br>
            <label>Visit Date: </label><input type="date" name="visit_date" id="visit_date"><br>

            <!-- Health & Safety and Milking Plant sections ... -->
            <!-- Include the rest of the form fields you listed here -->

            <!-- Photo Capture or Upload -->
            <h2>Upload or Capture Photo</h2>
            <label>Upload/Take Photo: </label>
            <input type="file" accept="image/*" capture="camera"><br>
            
            <input type="button" value="Generate PDF" onclick="generatePDF()">
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Store previously entered data
        const previousEntries = {
            '78091': { customer: 'Trinity Lands', supplier: 'Fonterra Co-Operative Group Ltd' },
            // Add more pre-entered dairy numbers here for demo
        };

        // Function to auto-populate based on Dairy Number
        function autoPopulate() {
            const dairyNumber = document.getElementById('dairy_number').value;
            if (previousEntries[dairyNumber]) {
                document.getElementById('customer_name').value = previousEntries[dairyNumber].customer;
                document.getElementById('supplier_info').value = previousEntries[dairyNumber].supplier;
            }
        }

        // Set the date input to the current date
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('visit_date').value = today;
        };

        // Function to generate PDF (similar to earlier, just expanded)
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Dairy Shed Hygiene Checklist", 10, 10);

            // Collect form data and add to PDF...
            doc.save('dairy-shed-checklist.pdf');
        }
    </script>
</body>
</html>
