<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Shed Hygiene Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E8E8E8; /* Adjust this to your preferred background color */
            color: #2F2F2F; /* Adjust text color as needed */
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Slightly lighter background for contrast */
            border-radius: 10px;
        }

        h1, h2 {
            color: #2E8B57; /* Adjust this to your accent color */
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #2E8B57; /* Adjust button color to match your scheme */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838; /* Adjust hover color */
        }

        .photo-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .photo-container img {
            max-width: 100%;
            margin-top: 5px;
        }

        .conditional-upload {
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Dairy Shed Hygiene Checklist</h1>
        <form id="hygieneChecklistForm">
            <h2>Farm Details</h2>
            <label for="dairyCompany">Dairy Company:</label>
            <input type="text" id="dairyCompany" required>

            <label for="dairyNumber">Dairy Number:</label>
            <input type="text" id="dairyNumber" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" required>

            <label for="region">Region:</label>
            <select id="region" required>
                <option value="">Select a region</option>
                <option value="Region1">Region 1</option>
                <option value="Region2">Region 2</option>
                <option value="Region3">Region 3</option>
                <!-- Add other regions as needed -->
            </select>

            <label for="farmName">Farm Name:</label>
            <input type="text" id="farmName" required>

            <label for="island">Island:</label>
            <select id="island" required>
                <option value="North Island">North Island</option>
                <option value="South Island">South Island</option>
            </select>

            <label for="visitDate">Visit Date:</label>
            <input type="text" id="visitDate" value="" readonly>

            <label for="visitType">Visit Type:</label>
            <input type="text" id="visitType" required>

            <label for="timeStarted">Time Inspection Started:</label>
            <input type="time" id="timeStarted" required>

            <label for="timeEnded">Time Inspection Ended:</label>
            <input type="time" id="timeEnded" required>

            <label for="completedBy">Inspection Completed by:</label>
            <input type="text" id="completedBy" required>

            <label for="callType">Call Type:</label>
            <input type="text" id="callType" required>

            <h2>HEALTH & SAFETY</h2>
            <label for="healthRating">Rating:</label>
            <select id="healthRating">
                <option value="OK">OK</option>
                <option value="Attention Required">Attention Required</option>
                <option value="NA">NA</option>
            </select>

            <label for="healthComments">Comments:</label>
            <textarea id="healthComments" rows="3"></textarea>

            <h2>MILKING PLANT</h2>
            <label for="milkingRating">Rating:</label>
            <select id="milkingRating">
                <option value="OK">OK</option>
                <option value="Attention Required">Attention Required</option>
                <option value="NA">NA</option>
            </select>

            <label for="milkingComments">Comments:</label>
            <textarea id="milkingComments" rows="3"></textarea>

            <h2>Milking Plant and Milk Vat Check</h2>
            <h3>Health & Safety â€“ General</h3>

            <!-- Repeated checklist items with photo upload -->
            <div class="checklist-item">
                <label for="pulsatorAirline">Pulsator Airline</label>
                <select id="pulsatorAirline">
                    <option value="OK">OK</option>
                    <option value="Attention Required">Attention Required</option>
                    <option value="NA">NA</option>
                </select>
                <textarea rows="3" placeholder="Comments"></textarea>
                <div class="photo-container">
                    <input type="file" id="pulsatorAirlinePhoto" class="conditional-upload">
                    <label for="pulsatorAirlinePhoto">Upload Photo (if Attention Required)</label>
                </div>
            </div>

            <!-- Repeat for each checklist item -->
            <!-- Example for another item -->
            <div class="checklist-item">
                <label for="longBendElbows">Long Bend Elbows</label>
                <select id="longBendElbows">
                    <option value="OK">OK</option>
                    <option value="Attention Required">Attention Required</option>
                    <option value="NA">NA</option>
                </select>
                <textarea rows="3" placeholder="Comments"></textarea>
                <div class="photo-container">
                    <input type="file" id="longBendElbowsPhoto" class="conditional-upload">
                    <label for="longBendElbowsPhoto">Upload Photo (if Attention Required)</label>
                </div>
            </div>

            <!-- Add remaining checklist items similarly -->
            <!-- ... -->

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Auto-populate today's date
        document.getElementById('visitDate').value = new Date().toISOString().split('T')[0];

        // Show/Hide photo upload based on rating selection
        const checklistItems = document.querySelectorAll('.checklist-item');
        checklistItems.forEach(item => {
            const ratingSelect = item.querySelector('select');
            const photoInput = item.querySelector('input[type="file"]');

            ratingSelect.addEventListener('change', () => {
                if (ratingSelect.value === 'Attention Required') {
                    photoInput.style.display = 'block';
                } else {
                    photoInput.style.display = 'none';
                    photoInput.value = ''; // Reset file input
                }
            });
        });
    </script>
</body>
</html>
