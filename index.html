<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Shed Hygiene Checklist</title>
    <style>
        body {
            background-color: #001F3F; /* Navy Blue */
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        .photo-upload {
            display: none; /* Initially hide the file input */
        }
        button {
            background-color: #FF851B; /* Orange */
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #FF4136; /* Red hover */
        }
        input[type="date"], input[type="text"] {
            background-color: #001F3F;
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Dairy Shed Hygiene Checklist</h1>

    <form id="checklistForm">
        <div>
            <label for="dairyCompany">Dairy Company:</label>
            <input type="text" id="dairyCompany" name="dairyCompany" required>
        </div>
        <div>
            <label for="dairyNumber">Dairy Number:</label>
            <input type="text" id="dairyNumber" name="dairyNumber" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>
        </div>
        <div>
            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="">Select Region</option>
                <option value="Northland">Northland</option>
                <option value="Auckland">Auckland</option>
                <option value="Waikato">Waikato</option>
                <option value="Bay of Plenty">Bay of Plenty</option>
                <option value="Gisborne">Gisborne</option>
                <option value="Hawke's Bay">Hawke's Bay</option>
                <option value="Taranaki">Taranaki</option>
                <option value="Manawatu-Wanganui">Manawatu-Wanganui</option>
                <option value="Wellington">Wellington</option>
                <option value="Nelson">Nelson</option>
                <option value="Marlborough">Marlborough</option>
                <option value="West Coast">West Coast</option>
                <option value="Canterbury">Canterbury</option>
                <option value="Otago">Otago</option>
                <option value="Southland">Southland</option>
            </select>
        </div>
        <div>
            <label for="farmName">Farm Name:</label>
            <input type="text" id="farmName" name="farmName" required>
        </div>
        <div>
            <label for="island">Island:</label>
            <select id="island" name="island" required>
                <option value="North Island">North Island</option>
                <option value="South Island">South Island</option>
            </select>
        </div>
        <div>
            <label for="date">Visit Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="visitType">Visit Type:</label>
            <input type="text" id="visitType" name="visitType" required>
        </div>
        <div>
            <label for="timeInspectionStarted">Time Inspection Started:</label>
            <input type="text" id="timeInspectionStarted" name="timeInspectionStarted" required>
        </div>
        <div>
            <label for="timeInspectionEnded">Time Inspection Ended:</label>
            <input type="text" id="timeInspectionEnded" name="timeInspectionEnded" required>
        </div>
        <div>
            <label for="inspectionCompletedBy">Inspection Completed by:</label>
            <input type="text" id="inspectionCompletedBy" name="inspectionCompletedBy" required>
        </div>
        <div>
            <label for="callType">Call Type:</label>
            <input type="text" id="callType" name="callType" required>
        </div>

        <h2>Health & Safety</h2>

        </label>
