<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Shed Hygiene Checklist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .pdf-section {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .pdf-section h3 {
            margin-top: 0;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Dairy Shed Hygiene Checklist</h2>
    <form id="checklistForm">

        <h3>Farm Details</h3>
        <label>Dairy Company</label>
        <input type="text" id="dairyCompany" required>
        <label>Farm Name</label>
        <input type="text" id="farmName" required>
        <label>Dairy Number</label>
        <input type="text" id="dairyNumber" required>
        <label>Customer Name</label>
        <input type="text" id="customerName" required>
        <label>Address</label>
        <input type="text" id="address" required>
        <label>Region</label>
        <input type="text" id="region" required>
        <label>Island</label>
        <select id="island" required>
            <option value="North Island">North Island</option>
            <option value="South Island">South Island</option>
        </select>

        <h3>Inspection Details</h3>
        <label>Visit Date</label>
        <input type="date" id="visitDate" required>
        <label>Time Inspection Started</label>
        <input type="time" id="startTime" required>
        <label>Time Inspection Ended</label>
        <input type="time" id="endTime" required>
        <label>Inspection Completed by</label>
        <input type="text" id="completedBy" required>
        <label>Call Type</label>
        <input type="text" id="callType" required>
        <label>General Visit Notes</label>
        <textarea id="visitNotes"></textarea>

        <h3>Health & Safety</h3>
        <div id="checklistItems">
            <label>Pulsator Airline</label>
            <input type="text" class="rating" required>
            <label>Long Bend Elbows</label>
            <input type="text" class="rating" required>
            <label>Automatic Cup Remover</label>
            <input type="text" class="rating" required>
            <label>Diaphram</label>
            <input type="text" class="rating" required>
            <label>Receiving Can</label>
            <input type="text" class="rating" required>
            <label>Sanitary Trap</label>
            <input type="text" class="rating" required>
            <label>Main Milk Line</label>
            <input type="text" class="rating" required>
            <label>Milk Line Seals in good condition</label>
            <input type="text" class="rating" required>
            <label>Stainless Droppers</label>
            <input type="text" class="rating" required>
            <label>Long Milk Rubber</label>
            <input type="text" class="rating" required>
            <label>Liner</label>
            <input type="text" class="rating" required>
            <label>Cluster</label>
            <input type="text" class="rating" required>
            <label>Cluster Seal</label>
            <input type="text" class="rating" required>
            <label>Cluster Button</label>
            <input type="text" class="rating" required>
            <label>Non Return Valve at Milk Pump</label>
            <input type="text" class="rating" required>
            <label>Milk Pump</label>
            <input type="text" class="rating" required>
            <label>Filter Housing</label>
            <input type="text" class="rating" required>
            <label>Plate Cooler</label>
            <input type="text" class="rating" required>
            <label>Interceptor</label>
            <input type="text" class="rating" required>
            <label>Receiver Airline</label>
            <input type="text" class="rating" required>
            <label>Flushing Pulsator</label>
            <input type="text" class="rating" required>
            <label>Air Purge Valve</label>
            <input type="text" class="rating" required>
            <label>Vacuum Level</label>
            <input type="text" class="rating" required>
            <label>Main Airline</label>
            <input type="text" class="rating" required>
            <label>Plant Drainage - Milk Pump</label>
            <input type="text" class="rating" required>
            <label>Plant Drainage - Filter/s</label>
            <input type="text" class="rating" required>
            <label>Plant Drainage - Plate Cooler</label>
            <input type="text" class="rating" required>
            <label>Plant Drainage - Vat Entry</label>
            <input type="text" class="rating" required>
            <label>Plant Wash Tap</label>
            <input type="text" class="rating" required>
            <label>Wash Jetters</label>
            <input type="text" class="rating" required>
            <label>Centre Gland</label>
            <input type="text" class="rating" required>
            <label>Test Bucket</label>
            <input type="text" class="rating" required>
            <label>Inlet Valve</label>
            <input type="text" class="rating" required>
            <label>Non-Return Valve</label>
            <input type="text" class="rating" required>
            <label>Spray Ball</label>
            <input type="text" class="rating" required>
            <label>Agitator</label>
            <input type="text" class="rating" required>
            <label>Silo door</label>
            <input type="text" class="rating" required>
            <label>Manhole Seal</label>
            <input type="text" class="rating" required>
            <label>Vat Outlet</label>
            <input type="text" class="rating" required>
            <label>walls in silo</label>
            <input type="text" class="rating" required>
        </div>

        <button type="button" class="btn" onclick="generatePDF()">Generate PDF</button>
    </form>
</div>

<script>
    async function generatePDF() {
        // Collect form data
        const dairyCompany = document.getElementById('dairyCompany').value;
        const farmName = document.getElementById('farmName').value;
        const dairyNumber = document.getElementById('dairyNumber').value;
        const customerName = document.getElementById('customerName').value;
        const address = document.getElementById('address').value;
        const region = document.getElementById('region').value;
        const island = document.getElementById('island').value;
        const visitDate = document.getElementById('visitDate').value;
        const startTime = document.getElementById('startTime').value;
        const endTime = document.getElementById('endTime').value;
        const completedBy = document.getElementById('completedBy').value;
        const callType = document.getElementById('callType').value;
        const visitNotes = document.getElementById('visitNotes').value;

        const checklistItems = Array.from(document.querySelectorAll('#checklistItems input')).map(input => ({
            label: input.previousElementSibling.innerText,
            rating: input.value
        }));

        // Create PDF
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFontSize(16);
        doc.text('Dairy Shed Hygiene Checklist', 20, 20);

        doc.setFontSize(12);
        doc.text(`Dairy Company: ${dairyCompany}`, 20, 30);
        doc.text(`Farm Name: ${farmName}`, 20, 35);
        doc.text(`Dairy Number: ${dairyNumber}`, 20, 40);
        doc.text(`Customer Name: ${customerName}`, 20, 45);
        doc.text(`Address: ${address}`, 20, 50);
        doc.text(`Region: ${region}`, 20, 55);
        doc.text(`Island: ${island}`, 20, 60);
        doc.text(`Visit Date: ${visitDate}`, 20, 65);
        doc.text(`Inspection Start Time: ${startTime}`, 20, 70);
        doc.text(`Inspection End Time: ${endTime}`, 20, 75);
        doc.text(`Completed By: ${completedBy}`, 20, 80);
        doc.text(`Call Type: ${callType}`, 20, 85);
        doc.text(`Visit Notes: ${visitNotes}`, 20, 90);

        // Create table for checklist items
        doc.autoTable({
            head: [['Item', 'Rating']],
            body: checklistItems.map(item => [item.label, item.rating]),
            startY: 100,
            theme: 'grid'
        });

        doc.save('Dairy_Shed_Hygiene_Checklist.pdf');
    }
</script>
</body>
</html>
