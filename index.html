        body {
            background-color: #001f3f; /* Navy blue background */

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-height: 100vh;
            overflow-y: auto; /* Scrollable if the content is too long */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .photo-upload {
            display: none;
        }
        .center {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        select, input[type="text"], textarea, input[type="date"], input[type="time"], input[type="file"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .component {
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
