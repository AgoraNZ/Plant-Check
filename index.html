<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Shed Hygiene Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #FFA500; /* Orange */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="time"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .form-section {
            margin-bottom: 20px;
            border-bottom: 2px solid #FFA500; /* Orange */
            padding-bottom: 10px;
        }
        .btn {
            background-color: #FFA500; /* Orange */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #e59400; /* Darker Orange */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dairy Shed Hygiene Checklist</h1>
    <form id="checklistForm">

        <div class="form-section">
            <h2>Farm Details</h2>
            <label for="dairyCompany">Dairy Company:</label>
            <input type="text" id="dairyCompany" required>

            <label for="dairyNumber">Dairy Number:</label>
            <input type="text" id="dairyNumber" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" required>

            <label for="region">Region:</label>
            <select id="region" required>
                <option value="">Select Region</option>
                <!-- Add region options here -->
            </select>

            <label for="farmName">Farm Name:</label>
            <input type="text" id="farmName" required>

            <label for="island">Island:</label>
            <select id="island" required>
                <option value="North Island">North Island</option>
                <option value="South Island">South Island</option>
            </select>

            <label for="visitDate">Visit Date:</label>
            <input type="text" id="visitDate" value="" readonly>

            <label for="visitType">Visit Type:</label>
            <input type="text" id="visitType" required>

            <label for="timeInspectionStarted">Time Inspection Started:</label>
            <input type="time" id="timeInspectionStarted" required>

            <label for="timeInspectionEnded">Time Inspection Ended:</label>
            <input type="time" id="timeInspectionEnded" required>

            <label for="inspectionCompletedBy">Inspection Completed by:</label>
            <input type="text" id="inspectionCompletedBy" required>

            <label for="callType">Call Type:</label>
            <input type="text" id="callType" required>
        </div>

        <div class="form-section">
            <h2>HEALTH & SAFETY</h2>
            <label for="healthSafetyRating">Rating:</label>
            <select id="healthSafetyRating" required>
                <option value="">Select Rating</option>
                <option value="OK">OK</option>
                <option value="Attention Required">Attention Required</option>
                <option value="NA">NA</option>
            </select>

            <label for="healthSafetyComments">Comments:</label>
            <textarea id="healthSafetyComments" rows="4"></textarea>
        </div>

        <div class="form-section">
            <h2>MILKING PLANT</h2>
            <label for="milkingPlantRating">Rating:</label>
            <select id="milkingPlantRating" required>
                <option value="">Select Rating</option>
                <option value="OK">OK</option>
                <option value="Attention Required">Attention Required</option>
                <option value="NA">NA</option>
            </select>

            <label for="milkingPlantComments">Comments:</label>
            <textarea id="milkingPlantComments" rows="4"></textarea>
        </div>

        <div class="form-section">
            <h2>Milking Plant and Milk Vat Check</h2>

            <label>Pulsator Airline:</label>
            <label for="pulsatorAirlineRating">Rating:</label>
            <select id="pulsatorAirlineRating" onchange="toggleUpload(this, 'pulsatorAirlineUpload')" required>
                <option value="">Select Rating</option>
                <option value="OK">OK</option>
                <option value="Attention Required">Attention Required</option>
                <option value="NA">NA</option>
            </select>
            <label for="pulsatorAirlineComments">Comments:</label>
            <textarea id="pulsatorAirlineComments" rows="2"></textarea>
            <input type="file" id="pulsatorAirlineUpload" class="hidden" accept="image/*">

            <label>Automatic Cup / Remover:</label>
            <label for="automaticCupRemoverRating">Rating:</label>
            <select id="automaticCupRemoverRating" onchange="toggleUpload(this, 'automaticCupRemoverUpload')" required>
                <option value="">Select Rating</option>
                <option value="OK">OK</option>
                <option value="Attention Required">Attention Required</option>
                <option value="NA">NA</option>
            </select>
            <label for="automaticCupRemoverComments">Comments:</label>
            <textarea id="automaticCupRemoverComments" rows="2"></textarea>
            <input type="file" id="automaticCupRemoverUpload" class="hidden" accept="image/*">

            <label for="diaphragmRating">Diaphragm:</label>
            <select id="diaphragmRating" onchange="toggleUpload(this, 'diaphragmUpload')" required>
                <option value="">Select Rating</option>
                <option value="OK">OK</option>
                <option value="Attention Required">Attention Required</option>
                <option value="NA">NA</option>
            </select>
            <label for="diaphragmComments">Comments:</label>
            <textarea id="diaphragmComments" rows="2"></textarea>
            <input type="file" id="diaphragmUpload" class="hidden" accept="image/*">

            <!-- Add additional checks here following the same structure -->
            <!-- Example for Receiving Can -->
            <label>Receiving Can:</label>
            <label for="receivingCanRating">Rating:</label>
            <select id="receivingCanRating" onchange="toggleUpload(this, 'receivingCanUpload')" required>
                <option value="">Select Rating</option>
                <option value="OK">OK</option>
                <option value="Attention Required">Attention Required</option>
                <option value="NA">NA</option>
            </select>
            <label for="receivingCanComments">Comments:</label>
            <textarea id="receivingCanComments" rows="2"></textarea>
            <input type="file" id="receivingCanUpload" class="hidden" accept="image/*">

            <!-- Continue for all other items similarly -->

        </div>

        <button type="submit" class="btn">Submit Checklist</button>
    </form>
</div>

<script>
    document.getElementById('visitDate').value = new Date().toLocaleDateString();

    function toggleUpload(selectElement, uploadId) {
        const uploadInput = document.getElementById(uploadId);
        if (selectElement.value === "Attention Required") {
            uploadInput.classList.remove('hidden');
        } else {
            uploadInput.classList.add('hidden');
            uploadInput.value = ""; // Clear the upload input
        }
    }
</script>

</body>
</html>
