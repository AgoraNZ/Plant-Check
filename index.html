<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Shed Hygiene Checklist</title>
    <style>
        body {
            background-color: #001F3F; /* Navy blue background */
            color: white;
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        .photo-upload {
            display: none; /* Hide photo upload by default */
        }

        button {
            background-color: #FF851B; /* Orange accents */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF4136; /* Red hover color */
        }
    </style>
</head>
<body>
    <h1>Dairy Shed Hygiene Checklist</h1>
    
    <form id="hygiene-checklist-form">
        <!-- Customer Information -->
        <div>
            <label>Customer Name: <input type="text" name="customerName" required></label>
            <label>Farm Address: <input type="text" name="farmAddress" required></label>
            <label>Date: <input type="date" name="checkDate" value="" required></label>
        </div>

        <h2>Milking Plant</h2>

        <div>
            <label>Automatic Cup & Remover:
                <select name="autoCupRemoverRating" onchange="toggleUpload(this, 'autoCupRemoverPhoto')" required>
                    <option value="">Select Rating</option>
                    <option value="OK">OK</option>
                    <option value="Attention Required">Attention Required</option>
                    <option value="NA">NA</option>
                </select>
                Comments: <input type="text" name="autoCupRemoverComments">
                <input type="file" class="photo-upload" name="autoCupRemoverPhoto" accept="image/*">
            </label>
        </div>

        <!-- Additional checklist items here -->
        <div>
            <label>Flushing Pulsator:
                <select name="flushingPulsatorRating" onchange="toggleUpload(this, 'flushingPulsatorPhoto')" required>
                    <option value="">Select Rating</option>
                    <option value="OK">OK</option>
                    <option value="Attention Required">Attention Required</option>
                    <option value="NA">NA</option>
                </select>
                Comments: <input type="text" name="flushingPulsatorComments">
                <input type="file" class="photo-upload" name="flushingPulsatorPhoto" accept="image/*">
            </label>
        </div>

        <div>
            <label>Air Purge Valve:
                <select name="airPurgeValveRating" onchange="toggleUpload(this, 'airPurgeValvePhoto')" required>
                    <option value="">Select Rating</option>
                    <option value="OK">OK</option>
                    <option value="Attention Required">Attention Required</option>
                    <option value="NA">NA</option>
                </select>
                Comments: <input type="text" name="airPurgeValveComments">
                <input type="file" class="photo-upload" name="airPurgeValvePhoto" accept="image/*">
            </label>
        </div>

        <!-- Continue adding all checklist items similar to above -->

        <div>
            <button type="button" class="generate-pdf">Generate PDF</button>
        </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Auto-populate today's date
            const today = new Date().toISOString().split('T')[0];
            document.querySelector('input[name="checkDate"]').value = today;
        });

        document.querySelector('.generate-pdf').addEventListener('click', function () {
            // Get form data
            const formData = new FormData(document.querySelector('#hygiene-checklist-form'));

            // Process form data and generate a PDF
            const pdfContent = `
                Customer Name: ${formData.get('customerName')}
                Farm Address: ${formData.get('farmAddress')}
                Check Date: ${formData.get('checkDate')}
                Automatic Cup & Remover Rating: ${formData.get('autoCupRemoverRating')}
                Comments: ${formData.get('autoCupRemoverComments')}
                Flushing Pulsator Rating: ${formData.get('flushingPulsatorRating')}
                Comments: ${formData.get('flushingPulsatorComments')}
                Air Purge Valve Rating: ${formData.get('airPurgeValveRating')}
                Comments: ${formData.get('airPurgeValveComments')}
                // Add other checklist items here
            `;

            const blob = new Blob([pdfContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Dairy_Shed_Hygiene_Checklist.txt'; // Change extension as needed for PDF
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        function toggleUpload(selectElement, photoUploadClass) {
            const photoUpload = document.querySelector(`.${photoUploadClass}`);
            photoUpload.style.display = selectElement.value === 'Attention Required' ? 'block' : 'none';
        }
    </script>
</body>
</html>
