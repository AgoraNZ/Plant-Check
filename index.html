<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Shed Hygiene Checklist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001F3F; /* Navy blue background */
            color: white;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        h1, h2 {
            color: #FF851B; /* Accent color */
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #FF851B; /* Button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF4136; /* Hover color */
        }

        .photo-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .photo-container img {
            max-width: 100%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Dairy Shed Hygiene Checklist</h1>
        <form id="dairyCheckForm">
            <!-- Farm Details -->
            <h2>Farm Details</h2>
            <label for="dairy_company">Dairy Company:</label>
            <input type="text" name="dairy_company" required>
            <label for="dairy_number">Dairy Number:</label>
            <input type="text" name="dairy_number" required>
            <label for="address">Address:</label>
            <input type="text" name="address" required>
            <label for="customer_name">Customer Name:</label>
            <input type="text" name="customer_name" required>
            <label for="region">Region:</label>
            <select name="region" required>
                <option value="">Select Region</option>
                <option value="Northland">Northland</option>
                <option value="Auckland">Auckland</option>
                <!-- Add more regions as needed -->
            </select>
            <label for="farm_name">Farm Name:</label>
            <input type="text" name="farm_name" required>
            <label for="island">Island:</label>
            <select name="island" required>
                <option value="North Island">North Island</option>
                <option value="South Island">South Island</option>
            </select>
            <label for="visit_date">Visit Date:</label>
            <input type="date" name="visit_date" required>
            <label for="visit_type">Visit Type:</label>
            <input type="text" name="visit_type" required>
            <label for="inspection_start">Time Inspection Started:</label>
            <input type="time" name="inspection_start" required>
            <label for="inspection_end">Time Inspection Ended:</label>
            <input type="time" name="inspection_end" required>
            <label for="completed_by">Inspection Completed by:</label>
            <input type="text" name="completed_by" required>
            <label for="call_type">Call Type:</label>
            <select name="call_type" required>
                <option value="General">General</option>
                <option value="Follow-Up">Follow-Up</option>
            </select>
            <label for="visit_notes">General Visit Notes:</label>
            <textarea name="visit_notes"></textarea>

            <!-- Health & Safety Section -->
            <h2>Health & Safety</h2>
            <label for="health_safety_status">Status:</label>
            <select name="health_safety_status" required>
                <option value="ok">OK</option>
                <option value="attention_required">Attention Required</option>
            </select>
            <label for="health_safety_comments">Comments:</label>
            <input type="text" name="health_safety_comments">
            <div class="photo-container">
                <label for="health_safety_photo">Photo:</label>
                <input type="file" accept="image/*" name="health_safety_photo">
            </div>

            <!-- Milking Plant Section -->
            <h2>Milking Plant</h2>
            <div id="milkingPlantComponents">
                <label>Pulsator Airline:</label>
                <select name="pulsator_airline_status" required>
                    <option value="ok">OK</option>
                    <option value="attention_required">Attention Required</option>
                </select>
                <input type="text" name="pulsator_airline_comments" placeholder="Comments">
                <div class="photo-container">
                    <label for="pulsator_airline_photo">Photo:</label>
                    <input type="file" accept="image/*" name="pulsator_airline_photo">
                </div>

                <!-- Repeat for each component in the Milking Plant -->
                <label>Long Bend Elbows:</label>
                <select name="long_bend_elbows_status" required>
                    <option value="ok">OK</option>
                    <option value="attention_required">Attention Required</option>
                </select>
                <input type="text" name="long_bend_elbows_comments" placeholder="Comments">
                <div class="photo-container">
                    <label for="long_bend_elbows_photo">Photo:</label>
                    <input type="file" accept="image/*" name="long_bend_elbows_photo">
                </div>

                <!-- Additional components go here -->
            </div>

            <!-- Milk Vat Section -->
            <h2>Milk Vat</h2>
            <div id="milkVatComponents">
                <label>Liner:</label>
                <select name="liner_status" required>
                    <option value="ok">OK</option>
                    <option value="attention_required">Attention Required</option>
                </select>
                <input type="text" name="liner_comments" placeholder="Comments">
                <div class="photo-container">
                    <label for="liner_photo">Photo:</label>
                    <input type="file" accept="image/*" name="liner_photo">
                </div>

                <!-- Repeat for each component in the Milk Vat -->
                <label>Cluster:</label>
                <select name="cluster_status" required>
                    <option value="ok">OK</option>
                    <option value="attention_required">Attention Required</option>
                </select>
                <input type="text" name="cluster_comments" placeholder="Comments">
                <div class="photo-container">
                    <label for="cluster_photo">Photo:</label>
                    <input type="file" accept="image/*" name="cluster_photo">
                </div>

                <!-- Additional components go here -->
            </div>

            <button type="button" onclick="generatePDF()">Generate PDF</button>
        </form>
    </div>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Gather form data
            const formData = new FormData(document.getElementById('dairyCheckForm'));
            const data = Object.fromEntries(formData.entries());

            // Header
            doc.setFontSize(20);
            doc.text('Dairy Shed Hygiene Checklist', 10, 10);
            doc.setFontSize(12);
            doc.text(`Date: ${data.visit_date}`, 10, 20);
            doc.text(`Farm: ${data.farm_name}`, 10, 30);
            doc.text(`Customer: ${data.customer_name}`, 10, 40);
            doc.text(`Inspected By: ${data.completed_by}`, 10, 50);
            doc.text(`Visit Type: ${data.visit_type}`, 10, 60);
            doc.text(`General Visit Notes: ${data.visit_notes}`, 10, 70);

            // Health & Safety Section
            doc.text('Health & Safety', 10, 90);
            doc.text(`Status: ${data.health_safety_status}`, 10, 100);
            doc.text(`Comments: ${data.health_safety_comments}`, 10, 110);

            // Milking Plant Section
            doc.text('Milking Plant', 10, 130);
            const milkingPlantComponents = [
                { name: 'Pulsator Airline', status: data.pulsator_airline_status, comments: data.pulsator_airline_comments },
                { name: 'Long Bend Elbows', status: data.long_bend_elbows_status, comments: data.long_bend_elbows_comments }
                // Add additional components as necessary
            ];
            milkingPlantComponents.forEach((component, index) => {
                const yPosition = 140 + (index * 10);
                doc.text(`${component.name}: ${component.status}`, 10, yPosition);
                doc.text(`Comments: ${component.comments}`, 10, yPosition + 10);
            });

            // Milk Vat Section
            doc.text('Milk Vat', 10, 200);
            const milkVatComponents = [
                { name: 'Liner', status: data.liner_status, comments: data.liner_comments },
                { name: 'Cluster', status: data.cluster_status, comments: data.cluster_comments }
                // Add additional components as necessary
            ];
            milkVatComponents.forEach((component, index) => {
                const yPosition = 210 + (index * 10);
                doc.text(`${component.name}: ${component.status}`, 10, yPosition);
                doc.text(`Comments: ${component.comments}`, 10, yPosition + 10);
            });

            // Save PDF
            doc.save('dairy_shed_hygiene_checklist.pdf');
        }
    </script>
</body>
</html>
