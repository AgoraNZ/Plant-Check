<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Shed Hygiene Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* Light background */
            color: #333; /* Dark text */
        }
        h1 {
            text-align: center;
            color: #4CAF50; /* Green color */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White background for the form */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="time"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px;
        }
        input[type="file"] {
            margin: 8px 0;
        }
        .photo-upload {
            display: none; /* Hidden by default */
        }
        .status {
            display: flex;
            align-items: center;
        }
        .status label {
            margin-right: 10px;
        }
        .checklist-item {
            margin-bottom: 15px;
            border: 1px solid #ddd; /* Light border */
            padding: 10px;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50; /* Green color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dairy Shed Hygiene Checklist</h1>

        <form id="checklist-form">
            <h2>Farm Details</h2>
            <label for="dairyCompany">Dairy Company:</label>
            <input type="text" id="dairyCompany" required>

            <label for="dairyNumber">Dairy Number:</label>
            <input type="text" id="dairyNumber" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" required>

            <label for="region">Region:</label>
            <select id="region" required>
                <option value="" disabled selected>Select Region</option>
                <option value="Northland">Northland</option>
                <option value="Auckland">Auckland</option>
                <option value="Waikato">Waikato</option>
                <option value="Bay of Plenty">Bay of Plenty</option>
                <option value="Gisborne">Gisborne</option>
                <option value="Hawke's Bay">Hawke's Bay</option>
                <option value="Taranaki">Taranaki</option>
                <option value="Manawatu-Wanganui">Manawatu-Wanganui</option>
                <option value="Wellington">Wellington</option>
                <option value="Nelson">Nelson</option>
                <option value="Marlborough">Marlborough</option>
                <option value="West Coast">West Coast</option>
                <option value="Canterbury">Canterbury</option>
                <option value="Otago">Otago</option>
                <option value="Southland">Southland</option>
            </select>

            <label for="farmName">Farm Name:</label>
            <input type="text" id="farmName" required>

            <label for="island">Island:</label>
            <select id="island" required>
                <option value="North Island">North Island</option>
                <option value="South Island">South Island</option>
            </select>

            <label for="visitDate">Visit Date:</label>
            <input type="text" id="visitDate" value="" readonly required>

            <label for="visitType">Visit Type:</label>
            <input type="text" id="visitType" required>

            <label for="startTime">Time Inspection Started:</label>
            <input type="time" id="startTime" required>

            <label for="endTime">Time Inspection Ended:</label>
            <input type="time" id="endTime" required>

            <label for="inspector">Inspection Completed by:</label>
            <input type="text" id="inspector" required>

            <label for="callType">Call Type:</label>
            <input type="text" id="callType" required>

            <h2>Health & Safety</h2>
            <div class="checklist-item">
                <label for="healthSafetyRating">Rating:</label>
                <select id="healthSafetyRating">
                    <option value="OK">OK</option>
                    <option value="Attention Required">Attention Required</option>
                    <option value="NA">NA</option>
                </select>
                <label for="healthSafetyComments">Comments:</label>
                <textarea id="healthSafetyComments"></textarea>
            </div>

            <h2>Milking Plant</h2>
            <div class="checklist-item">
                <label for="milkingPlantRating">Rating:</label>
                <select id="milkingPlantRating">
                    <option value="OK">OK</option>
                    <option value="Attention Required">Attention Required</option>
                    <option value="NA">NA</option>
                </select>
                <label for="milkingPlantComments">Comments:</label>
                <textarea id="milkingPlantComments"></textarea>
            </div>

            <h3>Milking Plant and Milk Vat Check - Health & Safety â€“ General</h3>

            <!-- Repeat this block for each checklist item -->
            <div class="checklist-item">
                <h4>Pulsator Airline</h4>
                <div class="status">
                    <label for="pulsatorRating">Rating:</label>
                    <select id="pulsatorRating" onchange="togglePhotoUpload('pulsatorPhotoUpload', this)">
                        <option value="OK">OK</option>
                        <option value="Attention Required">Attention Required</option>
                        <option value="NA">NA</option>
                    </select>
                </div>
                <label for="pulsatorComments">Comments:</label>
                <textarea id="pulsatorComments"></textarea>
                <input type="file" id="pulsatorPhotoUpload" class="photo-upload" accept="image/*">
            </div>

            <div class="checklist-item">
                <h4>Long Bend Elbows</h4>
                <div class="status">
                    <label for="longBendElbowsRating">Rating:</label>
                    <select id="longBendElbowsRating" onchange="togglePhotoUpload('longBendElbowsPhotoUpload', this)">
                        <option value="OK">OK</option>
                        <option value="Attention Required">Attention Required</option>
                        <option value="NA">NA</option>
                    </select>
                </div>
                <label for="longBendElbowsComments">Comments:</label>
                <textarea id="longBendElbowsComments"></textarea>
                <input type="file" id="longBendElbowsPhotoUpload" class="photo-upload" accept="image/*">
            </div>

            <div class="checklist-item">
                <h4>Automatic Cup</h4>
                <div class="status">
                    <label for="automaticCupRating">Rating:</label>
                    <select id="automaticCupRating" onchange="togglePhotoUpload('automaticCupPhotoUpload', this)">
                        <option value="OK">OK</option>
                        <option value="Attention Required">Attention Required</option>
                        <option value="NA">NA</option>
                    </select>
                </div>
                <label for="automaticCupComments">Comments:</label>
                <textarea id="automaticCupComments"></textarea>
                <input type="file" id="automaticCupPhotoUpload" class="photo-upload" accept="image/*">
            </div>

            <!-- Add additional checklist items following the same structure -->

            <button type="submit">Submit Checklist</button>
        </form>
    </div>

    <script>
        document.getElementById('visitDate').value = new Date().toISOString().substring(0, 10);

        function togglePhotoUpload(uploadId, selectElement) {
            const photoUpload = document.getElementById(uploadId);
            photoUpload.style.display = selectElement.value === "Attention Required" ? "block" : "none";
        }
    </script>
</body>
</html
